<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required><br><br>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" required><br><br>
        
        <label>
            <input type="checkbox" id="acceptTerms" required> I accept the policy and terms
        </label><br><br>
        
        <button type="button" id="registerButton" onclick="register()" disabled>Register</button>
    </form>

    <h1>Login Form</h1>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required><br><br>
        
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br><br>
        
        <button type="button" onclick="login()">Login</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
