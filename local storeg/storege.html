<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js" integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/orange-form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/orange-form.js" defer></script>

    <title>Registration</title>
</head>
<body>
    
        <div class="row">
        <div class="col-4">
        <div class="carousel slide" data-bs-ride="carousel" id="carousel">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="slide 2"></button>
        </div>

        <div class="carousel-inner">
                        <!-- first item -->
        <div class="carousel-item active">
        <img src="laptop.jpg" class="w-100 bd-placeholder-img d-block" alt="first-slide" aria-label="first slide">
        </div>

                        <!-- second item -->
        <div class="carousel-item">
        <img src="people.jpg" alt="" class="w-100 d-block"  aria-label="second slide">
        </div>
        </div>
        </div>
        </div>
        <div class="col-8 ">

        <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
        <div class="navbar-brand me-auto">
        <a href="#" aria-label="read">
        <img src="logo.png" alt="">
        </a>
        </div>
        <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="#" class="nav-link">Help</a></li>
        <li class="nav-item"><a href="#" class="nav-link" >Terms & conditions</a></li>
        </ul>
        </div>
        <hr>
        </nav>

        <div class="row mt-4">
        <div class="col-7 offset-3">
        <form action="" id="form-input">
        <h2>Create an account</h2>

        <div class="mb-3">
        <label for="username" class="form-label is-required">User name</label>
        <input type="text" name="" id="username" class="form-control">
        </div>

        <div class="mb-3">
        <label for="email" class="form-label is-required">Email Address</label>
        <input type="email" name="" id="email" class="form-control">
        <div class="form-text">eg: username@domain.com</div>
        </div>
        
        <div class="mb-3">
        <label for="mobile" class="form-label is-required">Mobile</label>
        <input type="text" name="" id="mobile" class="form-control">
        <div class="form-text">eg: 077********</div>
        </div>
        
        <div class="mb-3">
        <label for="pass" class="form-label is-required">Create password</label>
        <div class="d-flex">
        <input type="password" name="" id="pass" class="form-control">
        <i class="material-icons border border-1 pt-1">visibility_off</i>
        </div>
        <div class="form-text">The Password should be between 6-18 characters.</div>
        </div>

        <div class="mb-3">
        <label for="confirm-pass" class="form-label is-required">Confirm password</label>
        <input type="password" name="" id="confirm-pass" class="form-control">
        </div>

        <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="terms">
        <label for="terms" class="form-check-label is-required">I agree to the terms & conditions Orange.</label>
        </div>

        <!-- <div class="form-check mb-3">
        <input type="checkbox" name="" id="news" class="form-check-input" checked>
        <label for="news" class="form-checl-label">Receive Coding Academy Newsletter.</label>
        </div> -->

        <div class="d-grid gap-3">
        <button type="submit" class="btn btn-primary fw-bold pt-2 pb-2" id="sign" disabled> Sign up</button>
        <div class="alredy have">
            <input type="email" id="login-email" placeholder="Email Address" required>
            <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class=" btn btn-outline-secondary" id="login">Already have an account? Login</button>
        </div>
        </div>
        </form>
        </div>
        </div>    
        </div>
        </div>
</body>
</html>
